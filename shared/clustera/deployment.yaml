apiVersion: apps/v1
kind: Deployment
metadata:
  name: onceupon-deployment
  namespace: llm-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onceupon
  template:
    metadata:
      labels:
        app: onceupon
    spec:
      containers:
      - name: onceupon-container
        image: ik2227/llama2
        securityContext:
          privileged: true  # 
        env:
        - name: LLAMA_SYS_PROMPT
          value: "Once upon a time,"
        - name: ENABLE_RDMA
          value: "true"
        - name: RXE_IFACE
          value: "rxe1"
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /data/roce
          name: roce-client
        - mountPath: /dev/infiniband
          name: ib
      volumes:
      - name: roce-client
        hostPath:
          path: /shared/roce
      - name: ib
        hostPath:
          path: /dev/infiniband
      nodeSelector:
        supports: rdma  # Ensures scheduling on RDMA-enabled nodes

